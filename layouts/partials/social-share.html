<section class="social-buttons">
    <a href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank"
        class="twitter-share-button" title="Tweet">
    </a>
    <a href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}"
        class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja"
        title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png"
            alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
    <div class="fb-share-button" data-href="{{ .Permalink }}" data-layout="button_count" data-size="small">
        <a target="_blank" href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" target="_blank"
            title="Facebook" class="fb-xfbml-parse-ignore">シェア</a>
    </div>
</section>
