<div class="btn-group post-navigation">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="btn w-50 btn-outline-dark">« {{ .LinkTitle }}</a>
    {{ end }}

    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="btn w-50 btn-outline-dark">{{ .LinkTitle }} »</a>
    {{ end }}
</div>
